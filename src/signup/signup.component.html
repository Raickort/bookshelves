<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>
      Créer un compte
    </h2>
    <form formGroupName="signupForm" (ngSubmit)="onSubmit()">
      <label for="email">E-mail</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <label for="email">Mot de passe</label>
      <input
        type="text"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <button class="btn btn-success" [disabled]="signupForm.invalid">
        Créer un compte
      </button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
